        </header>
        <main class="main">
            <div class="facer">
                <div class="logo">
                    <a href="/">
                        <img align="center" width="283px" height="73px" src="{{url_for('static', filename='img/logod.png')}}">
                    </a>
                </div>
                <div class="search_bar">
                    <form action="/search" method="get">
                        <input type="text" class="form-control" name="search_bar_value" value="Поиск..." onfocus="this.value=''">
                        <input id="btnSearch" class="btn btn-success" type="submit" name="submit" value="Поиск">
                    </form>
                </div>
                <div class="user_info">
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-info" href="/settings">{{ current_user.nickname }}</a>
                        <a class="btn btn-danger" href="/logout">Выйти</a>
                        {% if current_user.access_level >= 3 %}
                            <a class="btn btn-warning" href="/add_film">Добавить фильм</a>
                        {% endif %}
                    {% else %}
                        <p>
                            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                            <a class="btn btn-success" href="/login">Войти</a>
                        </p>
                    {% endif %}
                </div>
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>

                <h6>Сайт был сделан М.Мансуром и М.Али. Контактная почта bot.kinokit@yandex.ru</h6>
